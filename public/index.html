<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>تسجيل الدخول - نظام إدارة الحراسات الأمنية</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/responsive.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="loader.js"></script>
    <script src="mock-api.js"></script>
    <script src="/mobile-nav.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#162841",
                        "primary-hover": "#2c4a6e",
                        "accent": "#3b82f6",
                    },
                    fontFamily: {
                        "sans": ["Public Sans", "Noto Sans Arabic", "sans-serif"],
                    }
                },
            },
        }
    </script>
</head>

<body class="bg-[#f0f4f8] min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-gradient-to-br from-blue-400/20 to-purple-400/20 blur-3xl animate-pulse"></div>
        <div class="absolute bottom-[10%] right-[10%] w-[40%] h-[40%] rounded-full bg-gradient-to-br from-emerald-400/20 to-teal-400/20 blur-3xl animate-pulse delay-1000"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-card w-full max-w-[420px] p-8 md:p-10 relative z-10 animate-fade-in">
        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 bg-white rounded-2xl shadow-lg flex items-center justify-center mb-4 p-2 relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-50 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                <img src="/logo.png" alt="FAJ Security" class="w-full h-full object-contain relative z-10" />
            </div>
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">نظام إدارة الحراسات</h1>
            <p class="text-sm text-slate-500 mt-1">تسجيل الدخول للمتابعة</p>
        </div>

        <!-- Error Message (hidden by default) -->
        <div id="error-box" class="hidden mb-6 bg-red-50 border border-red-100 rounded-lg p-3 flex items-start gap-3 animate-fade-in">
            <span class="material-symbols-outlined text-red-600 text-[20px] shrink-0 mt-0.5">error</span>
            <span id="error-message" class="text-red-700 text-sm font-medium leading-snug"></span>
        </div>

        <form id="login-form" class="space-y-5">
            <div class="space-y-1">
                <label class="block text-xs font-bold text-slate-600 uppercase tracking-wider mb-1">كود الشركة</label>
                <div class="relative group">
                    <input type="text" id="company_code" 
                        class="w-full pl-4 pr-10 py-3 bg-white/50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-800 placeholder:text-slate-400 font-bold uppercase tracking-widest"
                        placeholder="أدخل كود المنشأة" required />
                    <span class="material-symbols-outlined absolute right-3 top-3 text-slate-400 group-focus-within:text-blue-500 transition-colors">domain</span>
                </div>
            </div>

            <div class="space-y-1">
                <label class="block text-xs font-bold text-slate-600 uppercase tracking-wider mb-1">اسم المستخدم</label>
                <div class="relative group">
                    <input type="text" id="username" 
                        class="w-full pl-4 pr-10 py-3 bg-white/50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-800 placeholder:text-slate-400 font-medium"
                        placeholder="أدخل اسم المستخدم" required />
                    <span class="material-symbols-outlined absolute right-3 top-3 text-slate-400 group-focus-within:text-blue-500 transition-colors">person</span>
                </div>
            </div>

            <div class="space-y-1">
                <label class="block text-xs font-bold text-slate-600 uppercase tracking-wider mb-1">كلمة المرور</label>
                <div class="relative group">
                    <input type="password" id="password" 
                        class="w-full pl-4 pr-10 py-3 bg-white/50 border border-slate-200 rounded-xl focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none text-slate-800 placeholder:text-slate-400 font-medium"
                        placeholder="••••••••" required />
                    <span class="material-symbols-outlined absolute right-3 top-3 text-slate-400 group-focus-within:text-blue-500 transition-colors">lock</span>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-[#162841] hover:bg-[#2c4a6e] text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-900/20 hover:shadow-blue-900/30 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
                <span>تسجيل الدخول</span>
                <span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">arrow_back</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400">FAJ Security Systems &copy; 2026</p>
        </div>
    </div>

    <script src="success-modal.js"></script>
    <script>
        (function() {
            const loginForm = document.getElementById('login-form');
            const errorBox = document.getElementById('error-box');
            const errorMessage = document.getElementById('error-message');

            // Pre-fill company code if remembered
            const rememberedCode = localStorage.getItem('last_company_code');
            if (rememberedCode) {
                document.getElementById('company_code').value = rememberedCode;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                errorBox.classList.add('hidden');
                
                const company_code = document.getElementById('company_code').value.trim().toUpperCase();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const submitBtn = loginForm.querySelector('button');
                const originalBtnText = submitBtn.innerHTML;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> جاري التحقق...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ company_code, username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('last_company_code', company_code);
                        
                        submitBtn.classList.remove('bg-[#162841]', 'hover:bg-[#2c4a6e]');
                        submitBtn.classList.add('bg-emerald-500', 'hover:bg-emerald-600');
                        submitBtn.innerHTML = '<span class="material-symbols-outlined">check</span> تم الدخول بنجاح';
                        
                        setTimeout(() => {
                            if (data.user && data.user.role === 'super_admin') {
                                window.location.href = '/super-admin.html';
                            } else {
                                window.location.href = '/dashboard.html';
                            }
                        }, 500);
                    } else {
                        errorBox.classList.remove('hidden');
                        errorMessage.textContent = data.error || 'حدث خطأ في تسجيل الدخول';
                        
                        const card = document.querySelector('.glass-card');
                        card.classList.add('animate-shake');
                        setTimeout(() => card.classList.remove('animate-shake'), 500);
                    }
                } catch (error) {
                    errorBox.classList.remove('hidden');
                    errorMessage.textContent = 'خطأ في الاتصال بالخادم';
                } finally {
                    if (!localStorage.getItem('token')) {
                        submitBtn.disabled = false;
                        if (!submitBtn.classList.contains('bg-emerald-500')) {
                            submitBtn.innerHTML = originalBtnText;
                        }
                    }
                }
            });

            // Add shake animation style dynamically
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
                .animate-shake { animation: shake 0.3s ease-in-out; }
            `;
            document.head.appendChild(style);
        })();
    </script>
</body>

</html>
