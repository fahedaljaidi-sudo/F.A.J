<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>تسجيل الدخول - نظام إدارة الحراسات الأمنية</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;family=Noto+Sans+Arabic:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#162841",
                        "primary-hover": "#0f1c2e",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "surface": "#ffffff",
                        "surface-dark": "#1e293b",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "Public Sans", "sans-serif"],
                        "sans": ["Noto Sans Arabic", "Public Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "sm": "0.125rem",
                        "md": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                    },
                    boxShadow: {
                        'card': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'logo': '0 4px 6px -1px rgba(22, 40, 65, 0.2), 0 2px 4px -1px rgba(22, 40, 65, 0.1)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #f8fafc inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        .dark input:-webkit-autofill,
        .dark input:-webkit-autofill:hover, 
        .dark input:-webkit-autofill:focus, 
        .dark input:-webkit-autofill:active{
             -webkit-box-shadow: 0 0 0 30px #1e293b inset !important;
             -webkit-text-fill-color: white !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans text-primary dark:text-slate-100 min-h-screen flex flex-col relative overflow-hidden">
<div class="absolute inset-0 z-0 opacity-[0.03] pointer-events-none" style="background-image: radial-gradient(#162841 1px, transparent 1px); background-size: 24px 24px;"></div>
<div class="absolute top-0 left-0 w-full h-1.5 bg-primary z-20 shadow-sm"></div>
<main class="flex-grow flex flex-col items-center justify-center p-4 w-full relative z-10">
<div class="w-full max-w-[420px] flex flex-col gap-6">
<div class="bg-surface dark:bg-surface-dark rounded-xl shadow-card border border-slate-200 dark:border-slate-700 overflow-hidden">
<div class="pt-10 pb-6 px-8 flex flex-col items-center justify-center text-center">
<div class="w-20 h-20 bg-primary text-white rounded-2xl flex items-center justify-center mb-5 shadow-logo transform transition-transform hover:scale-105 duration-300">
<span class="material-symbols-outlined text-[44px]">security</span>
</div>
<h1 class="text-primary dark:text-white text-[22px] font-bold leading-tight mb-2 tracking-tight">
                        نظام إدارة الحراسات الأمنية
                    </h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-medium">
                        بوابة الدخول الموحدة للموظفين
                    </p>
</div>
<div class="px-8 pb-10 bg-surface dark:bg-surface-dark">
<div class="mb-6 bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/30 rounded-lg p-3 flex items-start gap-3">
<span class="material-symbols-outlined text-red-600 dark:text-red-400 text-[20px] shrink-0 mt-0.5">error_circle_rounded</span>
<div class="flex flex-col">
<span class="text-red-800 dark:text-red-300 text-sm font-bold">تنبيه أمني</span>
<span class="text-red-600 dark:text-red-400 text-xs mt-0.5">يرجى التأكد من صلاحية مفتاح الأمان الخاص بك قبل المتابعة.</span>
</div>
</div>
<form class="flex flex-col gap-5">
<div class="flex flex-col gap-1.5 group/input">
<label class="text-slate-700 dark:text-slate-300 text-sm font-bold group-focus-within/input:text-primary transition-colors" for="username">
                                اسم المستخدم
                            </label>
<div class="relative">
<span class="material-symbols-outlined absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-[20px] z-10 pointer-events-none group-focus-within/input:text-primary transition-colors">badge</span>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-800/50 h-12 pr-11 pl-4 text-base font-medium placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/10 focus:border-primary transition-all shadow-input" dir="rtl" id="username" placeholder="أدخل المعرف الوظيفي" type="text"/>
</div>
</div>
<div class="flex flex-col gap-1.5 group/input">
<div class="flex justify-between items-center">
<label class="text-slate-700 dark:text-slate-300 text-sm font-bold group-focus-within/input:text-primary transition-colors" for="password">
                                    كلمة المرور
                                </label>
<a class="text-xs text-primary hover:text-primary-hover font-semibold hover:underline" href="#">نسيت كلمة المرور؟</a>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute right-3.5 top-1/2 -translate-y-1/2 text-slate-400 text-[20px] z-10 pointer-events-none group-focus-within/input:text-primary transition-colors">lock</span>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-800/50 h-12 pr-11 pl-4 text-base font-medium placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/10 focus:border-primary transition-all shadow-input" dir="rtl" id="password" placeholder="••••••••" type="password"/>
<button aria-label="Toggle password visibility" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary dark:hover:text-slate-200 transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<button class="mt-4 bg-primary hover:bg-primary-hover active:bg-[#0b1421] text-white h-12 rounded-lg font-bold text-base shadow-lg shadow-primary/20 transition-all transform hover:-translate-y-0.5 active:translate-y-0 flex items-center justify-center gap-2 group border border-transparent focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="button">
<span>تسجيل الدخول</span>
<span class="material-symbols-outlined text-[20px] rtl:-scale-x-100 group-hover:translate-x-1 transition-transform">login</span>
</button>
</form>
</div>
</div>
<div class="text-center flex flex-col gap-3 items-center opacity-80">
<div class="flex items-center gap-2 text-slate-500 dark:text-slate-400 text-xs font-semibold bg-white dark:bg-slate-800 py-1.5 px-3 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm">
<span class="material-symbols-outlined text-[16px] text-emerald-600 dark:text-emerald-400">verified_user</span>
<span>اتصال آمن ومشفر (TLS 1.3)</span>
</div>
<p class="text-slate-400 dark:text-slate-500 text-[11px] font-medium leading-relaxed">
                    نسخة النظام 1.0.4 <br/> للاستخدام الداخلي فقط © 2024
                </p>
</div>
</div>
</main>

</body></html>
